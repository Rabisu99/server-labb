
name: nodejs-server CI docker

on:
  push:
    paths:
      - "backend/nodejs-drawspace-server/**"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and Push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: rabisu/musu-social
        tags: node-server
        registry: docker.io
        dockerfile: backend/nodejs-drawspace-server/Dockerfile
        directory: backend/nodejs-drawspace-server/
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
